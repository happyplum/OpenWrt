name: Build OpenWrt R68S

on:
  repository_dispatch:
  workflow_dispatch:
  schedule:
    - cron: 10 16 * * *

env:
  REPO_URL: https://github.com/coolsnowwolf/lede
  REPO_BRANCH: master
  FEEDS_CONF: R68S/feeds.conf.default
  CONFIG_FILE: R68S/.config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: R68S/diy-part2.sh
  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04
    if: ${{ github.event.repository.owner.id }} == ${{ github.event.sender.id }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Initialization environment
        id: init
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          docker rmi -f $(docker images -q) 2>/dev/null || true
          [[ -n "${AGENT_TOOLSDIRECTORY}" ]] && sudo rm -rf "${AGENT_TOOLSDIRECTORY}"
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android 2>/dev/null
          sudo swapoff -a
          sudo rm -f /swapfile /mnt/swapfile
          sudo -E apt-get -y update
          sudo -E apt-get -y purge azure-cli ghc* zulu* llvm* firefox google* dotnet* powershell openjdk* mongodb* moby* || true
          sudo -E apt-get -y install $(curl -fsSL https://ophub.org/ubuntu2404-make-openwrt-depends)
          sudo -E apt-get -y install $(curl -fsSL https://raw.githubusercontent.com/happyplum/amlogic-s9xxx-openwrt/main/ext-make-depends)
          sudo -E systemctl daemon-reload
          #sudo -E apt-get -y full-upgrade
          sudo -E apt-get -y autoremove --purge
          sudo -E apt-get clean
          sudo sed -i '/NVM_DIR/d;/skel/d' /root/{.bashrc,.profile}
          sudo rm -rf ~/{.cargo,.dotnet,.rustup}
          sudo -E timedatectl set-timezone "${TZ:-Etc/UTC}"
          sudo -E ntpdate ntp.ubuntu.com 0.pool.ntp.org || true
          sudo -E timedatectl set-ntp true
          date -u
          timedatectl status || true
          echo "status=success" >> ${{ github.output }}

      - name: Create simulated physical disk
        run: |
          mnt_size=$(expr $(df -h /mnt | tail -1 | awk '{print $4}' | sed 's/[[:alpha:]]//g' | sed 's/\..*//') - 1)
          root_size=$(expr $(df -h / | tail -1 | awk '{print $4}' | sed 's/[[:alpha:]]//g' | sed 's/\..*//') - 4)
          sudo truncate -s "${mnt_size}"G /mnt/mnt.img
          sudo truncate -s "${root_size}"G /root.img
          sudo losetup /dev/loop6 /mnt/mnt.img
          sudo losetup /dev/loop7 /root.img
          sudo pvcreate /dev/loop6
          sudo pvcreate /dev/loop7
          sudo vgcreate github /dev/loop6 /dev/loop7
          sudo lvcreate -n runner -l 100%FREE github
          sudo mkfs.xfs -f -i sparse=0 -b size=4096 /dev/github/runner
          sudo mkdir -p /builder
          sudo mount /dev/github/runner /builder
          sudo chown -R runner:runner /builder
          # Prepare cached directory
          echo "Preparing cached directory..."
          sudo cp -af /home/runner/actions-runner/cached /builder/cached
          rm -rf /home/runner/actions-runner/cached
          sudo ln -sf /builder/cached /home/runner/actions-runner/cached
          echo "_diag directory content:"
          ls -lh /home/runner/actions-runner/cached/_diag/ 2>/dev/null
          echo "Verifying the symbolic link..."
          ls -ld /home/runner/actions-runner/cached
          df -Th /home/runner/actions-runner/cached
          echo "Server disk layout:"
          df -Th
          echo "status=success" >> ${{ github.output }}

      - name: Clone source code
        id: codes
        working-directory: /workdir
        if: ${{ steps.init.outputs.status }} == 'success' && !cancelled()
        run: |
          df -hT $PWD
          git clone -q --single-branch --depth=1 -b ${REPO_BRANCH} ${REPO_URL} openwrt
          ln -sf /workdir/openwrt ${{ github.workspace }}/openwrt
          cd openwrt
          useVersionInfo=$(git show -s --date=short --format="Author: %an<br/>date: %cd<br/>commit: %s<br/>commit hash: %H")
          echo "useVersionInfo=$useVersionInfo" >> ${{ github.env }}
          echo "DATE=$(date "+%Y-%m-%d %H:%M:%S")" >> ${{ github.env }}
          echo "DATE1=$(date "+%Y-%m-%d")" >> ${{ github.env }}
          echo "status=success" >> ${{ github.output }}

      - name: Load custom feeds
        run: |
          [ -e ${FEEDS_CONF} ] && mv ${FEEDS_CONF} openwrt/feeds.conf.default
          chmod +x ${DIY_P1_SH}
          cd openwrt
          ${{ github.workspace }}/${DIY_P1_SH}

      - name: Update feeds
        run: cd openwrt && ./scripts/feeds update -a

      - name: Install feeds
        run: cd openwrt && ./scripts/feeds install -a

      - name: Load custom configuration
        run: |
          [ -e files ] && mv files openwrt/files
          [ -e ${CONFIG_FILE} ] && mv ${CONFIG_FILE} openwrt/.config
          chmod +x ${DIY_P2_SH}
          cd openwrt
          ${{ github.workspace }}/${DIY_P2_SH}

      - name: Download package
        id: package
        run: |
          cd openwrt
          make defconfig
          make download -j8
          find dl -size -1024c -exec ls -l {} \;
          find dl -size -1024c -exec rm -f {} \;

      - name: Compile the firmware
        id: compile
        run: |
          cd openwrt
          echo -e "$(nproc) thread compile"
          make -j$(nproc) || make -j1 || make -j1 V=s
          grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
          [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> ${{ github.env }}
          echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> ${{ github.env }}
          echo "status=success" >> ${{ github.output }}

      - name: Clean up server space
        if: ${{ steps.compile.outputs.status }} == 'success' && !cancelled()
        run: |
          cd openwrt/
          rm -rf $(ls . | grep -v "^bin$" | xargs) 2>/dev/null
          df -hT ${PWD}
          echo "status=success" >> ${{ github.output }}

      - name: Upload bin directory
        uses: actions/upload-artifact@v4
        if: ${{ steps.compile.outputs.status }} == 'success' && !cancelled() && ${{ env.UPLOAD_BIN_DIR }} == 'true'
        with:
          name: OpenWrt_bin${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
          path: openwrt/bin

      - name: Organize files
        id: organize
        if: ${{ env.UPLOAD_FIRMWARE }} == 'true' && ${{ steps.compile.outputs.status }} == 'success' && !cancelled()
        run: |
          cd openwrt/bin/targets/*/*
          rm -rf packages
          echo "FIRMWARE=$PWD" >> ${{ github.env }}
          echo "status=success" >> ${{ github.output }}

      - name: Upload firmware directory
        uses: actions/upload-artifact@v4
        if: ${{ env.UPLOAD_FIRMWARE }} == 'true' && ${{ steps.compile.outputs.status }} == 'success' && !cancelled()
        with:
          name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
          path: ${{ env.FIRMWARE }}

      - name: Generate release tag
        id: tag
        if: ${{ env.UPLOAD_RELEASE }} == 'true' && ${{ steps.compile.outputs.status }} == 'success' && !cancelled()
        run: |
          echo "release_tag=${{ env.DEVICE_NAME }}-$(date +"%Y.%m.%d-%H%M")" >> ${{ github.output }}
          touch release.txt
          echo "status=success" >> ${{ github.output }}

      - name: Upload firmware to release
        uses: softprops/action-gh-release@v2
        if: ${{ steps.compile.outputs.status }} == 'success' && !cancelled()
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASES_TOKEN }}
        with:
          tag_name: ${{ steps.tag.outputs.release_tag }}
          body_path: release.txt
          files: ${{ env.FIRMWARE }}/*

      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ secrets.RELEASES_TOKEN }}
          retain_days: 0
          keep_minimum_runs: 2

      - name: Remove old Releases
        uses: dev-drprasad/delete-older-releases@v1.1.0
        if: ${{ env.UPLOAD_RELEASE }} == 'true' && ${{ steps.compile.outputs.status }} == 'success' && !cancelled()
        with:
          keep_latest: 3
          delete_tags: true
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASES_TOKEN }}
